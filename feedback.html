ight:150px}.contact label{font-size:.95em!important;color:#fff!important;margin-bottom:8px;display:block;font-weight:600}.contact input[type="submit"]{font-size:1em;padding:.8em;display:block;margin-top:1em;outline:0;background:#0c6da2;color:#fff;border:0;width:100%;cursor:pointer;transition:.5s all;-webkit-transition:.5s all;-moz-transition:.5s all;-o-transition:.5s all;-ms-transition:.5s all;border-radius:3px;-moz-border-radius:3px;-webkit-border-radius:3px;-o-border-radius:3px;font-family:'Open Sans',sans-serif}.contact input[type="submit"]:hover{background:#fff;color:#000}.footer-agile{text-align:center;padding:4em 0}.footer-agile p{font-size:.9em;color:#fff;margin:0;line-height:1.8em}.footer-agile p a{color:#fff}@media(max-width:1366px){.contact{width:32%}}@media(max-width:1280px){.contact{width:35%}}@media(max-width:1080px){.contact{width:40%}.header h1{font-size:2.8em}@media(max-width:991px){.contact{width:43%}}@media(max-width:800px){.contact-right{float:left;width:45%;margin-right:7%}.contact-rightl{float:left;width:45%}.contact input[type="text"],.contact textarea{width:94%}.contact{width:50%}}@media(max-width:768px){.contact{width:52%}}@media(max-width:736px){.contact{width:55%;margin:3em auto 0}.header{margin-top:3em}.header h1{font-size:2.5em}}@media(max-width:667px){.contact{width:57%}}@media(max-width:600px){.contact{width:63%}.footer-agile{padding:2em 0}}@media(max-width:568px){.contact{width:65%}}@media(max-width:480px){.header h1{font-size:2.3em}.contact{width:74%}.contact-left{float:left;width:100%;margin-right:0}.contact-rightl{float:left;width:100%;margin-right:0;margin-top:.5em}.contact input[type="text"],.contact textarea{padding:.6em;font-size:.9em}.contact textarea{resize:none;height:130px}}@media(max-width:414px){.header h1{font-size:1.8em}.contact label{font-size:.9em!important}.contact input[type="submit"]{font-size:.95em}@media(max-width:384px){.contact{width:80%;padding:1em;margin:2em auto 0}.header{margin-top:2em}.contact input[type="s <body>
		<div class="header">
			<h1>页面反馈</h1>
        </div>
        
        <div class="main-content">
            <div class="contact">

                <form action="#" method="post">
                    <label>Name</label>
                    <input type="text" name="Name" placeholder="Your name" required>
                    <div class="row">
                        <label>Email</label>
                        <input type="text" name="Email" placeholder="Email address" required>
                    </div>
                    <div>
                        <label>Subject</label>
                        <input type="text" name="Subject" placeholder="Subject" required>
                    </div>
                    <div class="row1">
                        <label>Message</label>
                        <textarea placeholder="Message" name="Message"></textarea>
                    </div>
                    <input type="submit" value="Send message">
                </form>
            </div>
        </div>
		<div class="footer-agile">
			<p>本站保留全部解释权力</p>
		</div>
